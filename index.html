<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Search State Parks</h1>
    <form>
        <label for='state-input'>Select a State i.e.: WY
            <input type='text' id='state-input' required>
        </label>
        <label for='max-results-input'>Select Max Number of Parks
            <input type='number' id='max-results-input' value='10'>
        </label>
        <button type='submit' id='submit-button'>Submit</button>
    </form>
    <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
    </section>
</body>
</html>
