<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search State Parks</h1>
    <form>
        <label for='state-input'>Select a State i.e.: WY
            <input type='text' name='state-input' id='state-input' required>
        </label>
        <label for='max-results-input'>Select Max Number of Parks
            <input type='number' name='max-results-input' id='max-results-input' value='10'>
        </label>
        <button type='submit' id='submit-button'>Submit</button>
    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>

    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
    </section>

</body>
</html>
